<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Message 小信差</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Flex Message 小信差</h1>
    <div id="panel">
        <div>
            <label>公開</label>
            <input id="publish" type="checkbox"/>
            <input id="id" type="text" readonly disabled/>
            <button id='copybtn'>copy</button>
        </div>
        <div>
            <label>增加分享按鈕</label>
            <input id="useShareBtn" type="checkbox" disabled/>
        </div>
        <div>
            <label>預覽文字：</label>
            <input id="alt" type="text" placeholder="Flex Message"/>
        </div>
        <div>
            <label>主體訊息：</label>
        </div>
        <div>
            <textarea id="message" cols="40" rows="5" placeholder="請貼上JSON格式"></textarea>
        </div>
    </div>
    <button id="share">分享</button>
    <div id="result" style="color:red"></div>
    
    <script src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
    <script src="script_part1.js"></script>
    <script src="script_part2.js"></script>
    <script src="script_part3.js"></script>
</body>
</html>
